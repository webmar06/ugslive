<!doctype html>
{% load static%}
{% load obfuscator %}
{% load django_hide %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Title -->
    <title>UGS- {{page}}</title>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'ugs_app/img/logo2.png' %}">
    <!-- Plugins File -->
    <link rel="stylesheet" href="{% static 'ugs_app/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'ugs_app/css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'ugs_app/style.css' %}">
    <link rel="stylesheet" href="{% static 'ugs_app/css/django_template_obfuscator.css' %}">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
</head>

<!-- <body class="login-area" oncontextmenu="return false"> -->
    <body class="login-area" >

    <div  id="preloader">
        <div class="chicken-loader" style="z-index: 9999;">
            <span></span>
          </div>
    </div>
    
    <!-- /Preloader -->

    <!-- ======================================
    ******* Page Wrapper Area Start **********
    ======================================= -->
 
    <div class="main-content- h-100vh">
        <div class="container h-100">
            <div class="row h-100 align-items-center justify-content-center">
                <div class="col-sm-10 col-md-7 col-lg-5">
                    <!-- Middle Box -->
                    <div class="middle-box">
                        <div class="card-body">
                            <div class="log-header-area card p-4 mb-4 text-center align-items-center">
                                <img src="{% static 'ugs_app/img/logo.png'%}" style="width: 150px;height: 150px;margin-top: -100px;">
                                <h5>  Welcome Back ! </h5>
                                <p class="mb-0">Sign in to continue.</p>
                            </div>
                            <div class="form-group message">
                                
                            </div>
                            <div class="card">
                                <div class="card-body p-4">
                                    <form id="auth">
                                        {% h_csrf_token %}
                                        <div class="form-group mb-3">
                                            <label class="text-muted" for="username">Username</label>
                                            <input class="form-control" type="text" name="username" id="username"
                                                placeholder="Enter Username" autocomplete="off">
                                        </div>
                                        <div class="form-group mb-3">
                                            <label class="text-muted" for="password">Password</label>
                                            <input class="form-control" type="password" name="password" id="password"
                                                placeholder="Enter your password" autocomplete="off">
                                        </div>
                                        <div class="g-recaptcha form-group mb-3" data-sitekey="6Ld3iA8qAAAAABXPe2MdSf4htmxTJq4mdKjqbMvM" data-callback="correctCaptcha"></div>
                                        <div class="form-group mb-3">
                                            <input class="btn btn-warning fw-bolder btn-lg w-100 mt-2 fs-4" type="submit" value="Sign In">
                                        </div>
                                        
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- ======================================
    ********* Page Wrapper Area End ***********
    ======================================= -->

    <!-- Must needed plugins to the run this Template -->
   
    <script src="{% static 'ugs_app/js/jquery.min.js' %}"></script>
    <script src="{% static 'ugs_app/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'ugs_app/js/default-assets/setting.js' %}"></script>
    <script src="{% static 'ugs_app/js/default-assets/scrool-bar.js' %}"></script>
    <script src="{% static 'ugs_app/js/todo-list.js' %}"></script>
    <script src="{% static 'ugs_app/js/default-assets/active.js' %}"></script>
    <script src="{% static 'ugs_app/js/sweetalert2.all.min.js' %}"></script>
    <!-- <script src="{% static 'ugs_app/js/sweetalert-custom.js' %}"></script> -->
    <!-- <script src="{% static 'ugs_app/main/auth.js' %}"></script> -->
    <script src="{% static 'ugs_app/main/auth.obfuscated.js' %}"></script>

    <script src="{% static 'ugs_app/js/django_template_obfuscator.js' %}"></script>

    <script>
       $("form").each(function() {
     $(this).find(':input[type="submit"]').prop('disabled', true);
 });
 function correctCaptcha() {
     $("form").each(function() {
         $(this).find(':input[type="submit"]').prop('disabled', false);
     });
 }
   
    </script>
</body>


</html>
